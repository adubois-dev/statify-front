<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
  <strong>Spotify Infos:</strong>
  <p> Votre Email Spotify est {{spotifyUserInfos.email}}</p>
  <p> Votre Username Spotify est {{spotifyUserInfos.spotifyUsername}}</p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
