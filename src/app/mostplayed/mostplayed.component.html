<div class="container" *ngIf="currentUser; ">
  <header class="jumbotron">
    <h3>
      <strong></strong> Top 50 :
    </h3>
  </header>
  <div class="top50-container">
    <!-- On parcourt la liste des widgets -->
    <ng-container *ngFor="let actual of top50">
      <p>
        {{actual.track.name}} de {{actual.artist.name}}, a été jouée {{actual.nbTimesPlayed}} fois pour une durée totale d'écoute de {{millisecondsToMinutes(actual.totalTimePlayed)}}
      </p>
    </ng-container>
  </div>
</div>
