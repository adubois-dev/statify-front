<div class="container mt-4">
  <div class="card">
    <h1>Login</h1>

    <form>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="exemple@gmail.com" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" />
      </div>

      <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>

    </form>

  </div>
</div>
